box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: casper
        flags: --buildDrafts=true

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: lowwor.com
        basedir: public
    - add-ssh-key:
        keyname: CODING_SSH
    - lowwor/coding-pages:
        domain: lowwor.com
        basedir: public